<% include ../layout/header.html %>
<div class="container">
	<div class="row">
		<div class="col-sm-9">
			<table class="table">
				<thead>
					<tr>
						<th style="width:10%;">No.</th>
						<th style="width:20%;"></th>
						<th style="width:10%;">Delete</th>
					</tr>
				</thead>
				<tbody>
					<% pictures.forEach(function(picture, index){ %>
						<tr>
							<td><%= (index+1) %></td>
							<td>
								<a href="#" class="thumbnail col-md-3">
									<img style="height:120px;" src="/upload/<%= picture %>" alt="">
								</a>
							</td>
							<td>
								<a class="btn btn-danger" href="/delete/<%= picture %>">Delete</a>
							</td>
						</tr>
					<% }); %>
				</tbody>
			</table>
		</div>
		
		<div class="col-sm-3">
			<form>
				<div id="queue"></div>
				<input id="file_upload" name="file_upload" type="file" multiple="true">
			</form>
		</div>
		
	</div>
</div>
<% include ../layout/footer.html %>
